<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/feather-icons"></script>
    <title>Glass effect</title>
</head>

<body>
    <section class="container">
        <div class="glass-container">
            <div class="header-container">
                <div class="left">
                    <ul>
                        <li class="home ">Home</li>
                        <li class="new active">New</li>
                        <li class="about">About</li>
                        <li class="old">Old Models</li>
                    </ul>
                </div>
                <div class="right">
                    <ul>
                        <li><i data-feather="shopping-cart"></i></li>
                        <li><i data-feather="user"></i></li>
                        <li><i data-feather="search"></i></li>
                    </ul>
                </div>
            </div>
            <div class="main-container">
                <aside class="social">
                    <ul>
                        <li><i data-feather="facebook"></i></li>
                        <li><i data-feather="twitter"></i></li>
                        <li><i data-feather="instagram"></i></li>
                    </ul>
                </aside>
                <div class="item">
                    <div class="text-left">
                        The Best Tenis for Creatives in 2022
                        <span>IT`S COMING</span>
                    </div>
                    <div class="image-center">
                        <img src="tenis.png" alt="">
                    </div>
                    <div class="text-right">
                        Make sure you did a pre-order
                        <span>NEXT WEEK</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        feather.replace()
    </script>
    <script src="/main.js"></script>
</body>

</html>
